<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>iMovies user area</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <div id="menu">
            <ui:include src="includes/user_menu.xhtml" />
        </div>
        <div id="content" >
            <h:form id="edit_form">

                <p:growl id="messages" />

                <center>
                    <p:panelGrid columns="2" style="width:960px">
                        <f:facet name="header">
                            Personal information
                        </f:facet>

                        <h:outputText value="Username" class="bold" />
                        <h:panelGroup>
                            <p:inputText id="username" disabled="true" value="#{LoginBean.pb.uid}"/>
                            <p:tooltip for="username" value="This field will not be included in certificate"  />
                        </h:panelGroup>
                        <h:outputText value="First name" class="bold" />
                        <p:inputText value="#{LoginBean.pb.firstname}" required="true" requiredMessage="The first name is required">
                            <p:ajax event="keyup" listener="#{LoginBean.pb.firstname}" />
                        </p:inputText>
                        <h:outputText value="Last name" class="bold" />
                        <p:inputText value="#{LoginBean.pb.lastname}" required="true" requiredMessage="The last name is required">
                            <p:ajax event="keyup" listener="#{LoginBean.pb.lastname}" />
                        </p:inputText>
                        <h:outputText value="Email" class="bold" />
                        <p:inputText id="email" value="#{LoginBean.pb.email}" required="true" requiredMessage="Email is required">
                            <p:ajax event="keyup" listener="#{LoginBean.pb.email}" />
                        </p:inputText>

                        <f:facet name="footer">
                            Once you have done, click on the button below
                        </f:facet>
                        <!--                        <h:outputText value="Date of birth" class="bold" />
                                                                       <p:calendar yearRange="c-80:c" required="true" requiredMessage="Date of birth is required" navigator="true" />
                                                                       <h:outputText value="Address" class="bold" />
                                                                       <p:inputText value=""/>-->
                    </p:panelGrid>

                    <br /><br />

                    <p:commandButton value="Create my certificate" update=":messages" action="#{LoginBean.makeCertificate}" />
                    <p:commandButton value="Save Changes" update=":messages" action="#{LoginBean.modify}"/>


                </center>
            </h:form>
        </div>
    </h:body>
</html>
