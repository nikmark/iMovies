<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Welcome to iMovies</title>
        <f:metadata>  
            <f:event id="eve" listener="#{LoginBean.verifyAdmin}" type="preRenderView" /> 
        </f:metadata>

        <h:outputStylesheet name="style.css" library="css" />
        <h:outputStylesheet name="login.css" library="css" />

    </h:head>
    <h:body onload="dlg.show()" >

        <p:growl id="growl" showDetail="true" life="4000" sticky="true" />  

        <p:dialog id="dialog_admin" rendered="#{LoginBean.admin}" header="Redirect in progress..." widgetVar="dlg" closable="false" resizable="false" draggable="false">  
            <center>
                <h:graphicImage value="/resources/images/ajax-loader.gif"/>
            </center>   

            <h:form id="form_admin">  
                <p:poll listener="#{LoginBean.adminAccess()}" autoStart="true"/> 
            </h:form>
        </p:dialog>

        <p:dialog id="dialog_user" rendered="#{!LoginBean.admin}" header="Login" widgetVar="dlg" closable="false" resizable="false" draggable="false">  
            <h:form id="form_user">  

                <h:panelGrid columns="2" cellpadding="5">  
                    <f:facet name="header" >
                        <center>
                            <p:ajaxStatus style="width:31px;height:31px;">  
                                <f:facet name="start">  
                                    <h:graphicImage value="/resources/images/ajax-loader.gif"/>  
                                </f:facet>  
                                <f:facet name="complete">  
                                    <h:outputText value=""/>  
                                </f:facet>  
                            </p:ajaxStatus> 
                        </center>
                    </f:facet> 

                    <h:outputLabel for="username" value="Username:" />  
                    <p:inputText value="#{LoginBean.username}"   
                                 id="username" required="false" label="username" />  

                    <h:outputLabel for="password" value="Password:" />  
                    <p:password value="#{LoginBean.password}"    
                                id="password" required="true" requiredMessage="Your iMovies password cannot be empty"  label="password" />  

                    <f:facet name="footer">
                        <br />
                        <center>
                            <p:commandButton id="loginButton" value="Login" update=":growl"   
                                             action="#{LoginBean.login}"   
                                             oncomplete="handleLoginRequest(xhr, status, args)"/> 
                        </center>
                    </f:facet>  
                </h:panelGrid>  

            </h:form>  
        </p:dialog>  

        <script type="text/javascript">  
            function handleLoginRequest(xhr, status, args) {  
                if(args.validationFailed || !args.loggedIn) {  
                    jQuery('#dialog').effect("shake", { times:3 }, 100);  
                } else {  
                    dlg.hide(); 
                }  
            }  
        </script>   


    </h:body>
</html>
