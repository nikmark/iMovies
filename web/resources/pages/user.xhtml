<?xml version="1.0" encoding="UTF-8"?>

    <h:head>
        <title>iMovies user area</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <div id="menu">
            <h:form>
                <p:menubar>  
                    <p:submenu label="My certificate" icon="ui-icon-document">
