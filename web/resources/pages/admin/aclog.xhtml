<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>iMovies issued certificate</title>
        <h:outputStylesheet name="style.css" library="css" />

        <f:metadata>
            <f:event id="refresh" listener="#{CertificateBean.refreshBean()}" type="preRenderView" /> 
            <f:event id="referer" listener="#{LoginBean.refererPage}" type="preRenderView" />
        </f:metadata>

    </h:head>
    <h:body>
        <div id="menu">
            <ui:include src="../includes/admin_menu.xhtml" />
        </div>
        <div id="content" >

        </div>

        <h:form>

            <center>
                <p:dataTable id="aclog" var="log" value="#{LoginBean.acLog}" paginator="true" rows="10" tableStyle="width:960px">  

                    <f:facet name="header" >
                        <h:outputText value="Access control log" />
                    </f:facet>

                    <p:column headerText="Date" sortBy="#{log.data}"  style="width:100px" id="name" >  
                        #{log.data}
                    </p:column>  

                    <p:column headerText="Log text" filterBy="#{log.testo}"  style="width:100px" id="serial" >  
                        #{log.testo}
                    </p:column>  

                    <p:column  headerText="User" filterBy="#{log.uid}" style="width:100px" id="user" >  
                        #{log.uid}
                    </p:column>  
       
                    <f:facet name="footer" >
                        Last update: 
                    </f:facet>
                </p:dataTable>
            </center>
        </h:form>

    </h:body>
</html>
