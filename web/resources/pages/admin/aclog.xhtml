<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>iMovies issued certificate</title>
        <h:outputStylesheet name="style.css" library="css" />

        <f:metadata>
            <f:event id="refresh" listener="#{CertificateBean.refreshBean()}" type="preRenderView" /> 
            <f:event id="referer" listener="#{LoginBean.refererPage}" type="preRenderView" />
        </f:metadata>

    </h:head>
    <h:body>
        <div id="menu">
            <ui:include src="../includes/admin_menu.xhtml" />
        </div>
        <div id="content" >

        </div>
        <center>
            <h:form>

                <p:dataTable id="aclog" widgetVar="aclog" var="log" value="#{LoginBean.acLog}" paginator="true" rows="10" tableStyle="width:960px">  

                    <f:facet name="header" >
                        <h:outputText value="Access control log" />
                    </f:facet>

                    <p:column id="name" >  
                        <f:facet name="header">  
                            <h:outputText value="Date" />  
                        </f:facet> 
                        <h:outputText value="#{log.data}" />
                    </p:column>  

                    <p:column id="serial" > 
                        <f:facet name="header">  
                            <h:outputText value="Log text" />  
                        </f:facet> 
                        <h:outputText value="#{log.testo}" />
                    </p:column>  

                    <p:column filterBy="#{log.uid}" id="user" >  
                        <f:facet name="header">  
                            <h:outputText value="User" />  
                        </f:facet> 
                        <h:outputText value="#{log.uid}" />
                    </p:column>  

                    <f:facet name="footer" >
                        <h:panelGroup>
                            Export Access log:  
                            <h:commandLink>  
                                <p:graphicImage value="/resources/images/excel.png" />  
                                <p:dataExporter type="xls" target="aclog" fileName="access_log" />  
                            </h:commandLink>  
                            <h:commandLink>  
                                <p:graphicImage value="/resources/images/pdf.png" />  
                                <p:dataExporter type="pdf" target="aclog" fileName="access_log" />  
                            </h:commandLink>  
                        </h:panelGroup>
                    </f:facet>
                </p:dataTable>
            </h:form>

        </center>
    </h:body>
</html>
